<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MONEY EXCHANGE</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center font-weight-bold">CURRENCY CONVERTER</h1>
    <div class="input-card">
      <div class="row">
        <div class="col-4">
          <label for="amount">AMOUNT</label>
        </div>
        <div class="col-2">
          <label for="from">FROM</label>
        </div>

        <div class="col-2 offset-2">
          <label for="to">TO</label>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <input type="number" class="form-control" id="amount" />
        </div>
        <div class="col-2">
          <select id="from">
            <option value="none">--</option>
            <option value="USD">USD</option>
            <option value="VND">VND</option>
            <option value="EUR">EUR</option>
            <option value="MYR">MYR</option>
            <option value="AUD">AUD</option>
            <option value="GBP">GBP</option>
            <option value="KRW">KRW</option>
          </select>
        </div>
        <div class="col-2">
          <img src="img/sync-alt.svg" width="30px;" class="switch-icon" onclick="switchPlace()" />
        </div>
        <div class="col-2">
          <select id="to">
            <option value="none">--</option>
            <option value="USD">USD</option>
            <option value="VND">VND</option>
            <option value="EUR">EUR</option>
            <option value="MYR">MYR</option>
            <option value="AUD">AUD</option>
            <option value="GBP">GBP</option>
            <option value="KRW">KRW</option>
          </select>
        </div>
        <div class="col-2">
        <img src="img/play.svg" width="30px;" class="switch-icon" onclick="calculate()" />
        </div>
      </div>
      <div id="result"></div>
    </div>
    <div class="bill mx-auto">
    <h1 class="text-center font-weight-bold title">VND <del>COIN</del> BILL EXCHANGE</h1>
    <hr style="width:50%">
        <div class="mx-auto">
        <div class="d-flex justify-content-around">
            <div>
            <div class="input-group">
                <input type="number" class="form-control" placeholder="Enter amount" id="vnd-amount">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">VND</span>
                </div>
              </div>
            </div>
          <div class="test">
            <button class="ex-button" onclick="coinExchange()">SHOW ME THE BILLS!!</button>
          </div>
        </div>
        <div id="bill-result">
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
